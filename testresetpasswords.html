---
layout: default
---

{% include header.html page='resetpasswords' %}

<div class="main container">
    <div class="ui grid">
        <div class="column">
            <div class="banner ui icon header">
                <i class="circular privacy icon"></i>
                <h2>Test Reset Passwords</h2>
                <div class="sub header">
                  Triggers a password reset for a given site for a given email address.
                </div>                
            </div>

            <form id="test-form" class="ui fluid form">
                <div class="two fields">
                    <div class="field">
                        <label>Site</label>
                        <input id='reset-password-site-input' placeholder="site name" type="text">
                    </div>                
                    <div class="field">
                        <label>Email Address</label>
                        <input id='reset-password-email-input' placeholder="email address" type="text">
                    </div>
                </div>
                <div id="reset-message" class="ui message" style="display: none;">
					<i id="reset-message-close-icon" class="close icon"></i>
					<div id="reset-message-header" class="header"></div>
					<div><p id="reset-message-body"></p></div>
				</div>
				<input type="submit" class="ui submit button" id="reset-password-test-button"></input>
            </form>

            <div class='footer ui'>
                Currently supports: <img src="/img/developer/github.png" class="icon" alt="Github"> <img src="/img/other/ifttt.png" class="icon" alt="IFTTT"> <img src="/img/social/tumblr.png" class="icon" alt="tumblr"> <img src="/img/backup/dropbox.png" class="icon" alt="Dropbox">
            </div>

        </div><!-- Column -->
    </div><!-- UI Grid -->
</div><!-- Main Container -->
